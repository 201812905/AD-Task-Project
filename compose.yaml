services:
  ad-task-project:
    build:
      context: .
    container_name: ad-task-project-service
    ports:
      - "8000:8000"
    develop:
      watch:
        - path: .
          target: /var/www/html
          action: sync
        - path: ./composer.json
          action: rebuild
        - path: ./composer.lock
          action: rebuild
    volumes:
      - .:/var/www/html
    depends_on:
      - mongodb

  mongodb:
    image: mongo:latest
    container_name: ad-task-project-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootPassword
      MONGO_INITDB_DATABASE: project_db_mongo
    ports:
      - "27111:27017"
    volumes:
      - ad-task-project-mongodb:/data/db/mongodb

  postgresql:
    image: postgres:15
    container_name: ad-task-project-postgresql
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: project_db_pg
    ports:
      - "5112:5432"
    volumes:
      - ad-task-project-postgresql:/data/db/postgresql

volumes:
  ad-task-project-mongodb:
    driver: local
  ad-task-project-postgresql:
    driver: local
